<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Monta-Foz</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <h2>Monta-Foz</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Movimentos:</div><div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Tempo: <span id="timerPanel"></span> segundos
                    </div>
                    <img id="actualImage" />
                    <div>Veja a imagem e resolva o quebra-cabeça.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">Fácil</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">Médio</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">Difícil</label>
						<input type="radio" name="level" id="veryhard" value="6" /> <label for="veryhard">Muito Difícil</label>
                    </p>
                    <div>
                        <button id="newPhoto" type="button" class="btn">Nova Imagem</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Foz do Iguaçu está esperando por você.</h2>
                Parabéns!! <br /> Você conseguiu forma uma das riquezas de Foz do Iguaçu.
                <br />
                Jogadas: <span class="stepCount">0</span> movimentações
                <br />
                Tempo: <span class="timeCount">0</span> segundos<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Jogar mais</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/foz-do-iguacu-aerea.png', title: 'Foz do Iguaçu'},
                { src: 'img/1923-show-de-luzes-e-aguas-marco-tres-frontei.png', title: 'Marco das 3 Fronteiras' },
                { src: 'img/aerea_praca_angelo_darolt.png', title: 'Praça Angelo Darolt'},
                { src: 'img/concurso-matelandia.png', title: 'Matelandia' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Reorganize as peças para obter uma imagem As movimentações são contadas');
            } im
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>M'Boi ChatBot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="box">
      
      <div class="mid">
        <div class="chat">
          <p id="chatLog">Fale comigo</p>
        </div>

      </div>

      <div class="input">
        <input type="text" id="userBox" onkeydown="if(event.keyCode == 13){ talk()}" placeholder="Digite aqui">
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
